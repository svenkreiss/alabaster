<h3>Navigation</h3>
{{ toctree(includehidden=theme_sidebar_includehidden) }}

{% if theme_extra_nav_links %}
{% for link_header, links in theme_extra_nav_links %}
<hr />
<h3>{{ link_header }}</h3>
<ul>
    {% for text, uri in links %}
    <li class="toctree-l1"><a href="{{ uri }}">{{ text }}</a></li>
    {% endfor %}
</ul>
{% endfor %}
{% endif %}
